<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Contact Us</a>
  </div>

  <h1 class="form-title">Registration Form</h1>

  <div class="container">
    <div class="row">
      <div class="col-25">
        <label for="name">User Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" placeholder="Your Name...">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="email">Email Id</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" placeholder="Your Email Id...">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="password">Password</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" placeholder="Your Password...">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="program">Select the item:</label>
      </div>
      <div class="col-75">
        <select id="country" name="program" required>
                <option value="Select Internship">Select Item</option>
                <option value="Washing Machine">Washing Machine</option>
                <option value="Refrigirators">Refrigirators</option>
                <option value="Air Conditoner's">Air Conditoner's</option>
                <option value="Mobile Phones">Mobile Phones</option>
                <option value="Personal Computers">Personal Computers</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="Your Remarks">Your Remarks</label>
      </div>
      <div class="col-75">
        <textarea id="Your Remarks" placeholder="Write Your Remarks...."></textarea>
      </div>
    </div>
  </div>

 
  <form action="landing_page.html" >
    <div class="submit-btn-wrapper">
    <button class="button">Submit</button>
  </div>
</form>
</body>
</html>
</div>
